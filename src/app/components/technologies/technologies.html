<section class="mt-10">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-8">
    <div class="flex items-center justify-between">
      <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">TECHNOLOGIES</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400">COMFORT + USAGE</p>
    </div>

    <p class="mt-4 text-gray-600 dark:text-gray-400 leading-relaxed">
      Figure 1 shows how comfortable I am with certain technologies. It DOES NOT represent my skill
      levels or how I compare to other engineers.
    </p>

    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div
        *ngFor="let tech of technologies"
        class="p-4 rounded-lg border border-gray-100 dark:border-gray-700"
      >
        <div class="flex justify-between items-baseline">
          <h4 class="font-medium text-gray-800 dark:text-gray-100">{{ tech.name }}</h4>
          <span class="text-sm text-gray-500 dark:text-gray-400">{{ tech.value }} / 10</span>
        </div>
        <div class="mt-2 h-3 w-full rounded-full bg-gray-100 dark:bg-gray-700 overflow-hidden">
          <div
            [style.width.%]="tech.value * 10"
            class="h-full rounded-full bg-gradient-to-r from-amber-400 to-amber-500 transition-all"
          ></div>
        </div>
      </div>
    </div>

    <p class="mt-6 text-sm text-gray-500 dark:text-gray-400">
      Figure 2. My Most Used Technologies.
    </p>
  </div>
</section>
