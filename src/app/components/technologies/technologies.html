<section class="mt-10">
  <div class="bg-white dark:bg-neutral-800 rounded-2xl shadow-md p-8">
    <div class="flex items-center justify-between">
      <h2 class="text-2xl font-bold text-neutral-800 dark:text-neutral-100 border-b-2 border-primary-400 inline-block pb-1">Technologies</h2>
      <p class="text-sm text-neutral-500 dark:text-neutral-400">COMFORT + USAGE</p>
    </div>

    <p class="mt-4 text-neutral-600 dark:text-neutral-400 leading-relaxed">
      This shows how comfortable I am with certain technologies. It DOES NOT represent my skill
      levels or how I compare to other engineers.
    </p>

    <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
      <div
        *ngFor="let tech of technologies"
        class="p-4 rounded-lg border border-neutral-100 dark:border-neutral-700"
      >
        <div class="flex justify-between items-baseline">
          <h4 class="font-medium text-neutral-800 dark:text-neutral-100">{{ tech.name }}</h4>
          <span class="text-sm text-neutral-500 dark:text-neutral-400">{{ tech.value }} / 10</span>
        </div>
        <div class="mt-2 h-2 w-full rounded-full bg-neutral-100 dark:bg-neutral-700 overflow-hidden">
          <div
            [style.width.%]="tech.value * 10"
            class="h-full rounded-full bg-gradient-to-r from-primary-400 to-primary-500 transition-all"
          ></div>
        </div>
      </div>
    </div>
  </div>
</section>
